<!doctype html>
<html>
<head>
     <style>
         h1{
         color: #ffffff;
         }
        .row_container{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 50%;
        }
        .block{
        color: #ffffff;
        background: #333333;
        opacity: 0.6;
        border-radius: 10px;
        padding: 25px;
        }
        .container{
        display: flex;
        flex-direction: row;
        justify-content: center;
        }
        body{
        background-image:url('http://samcudlipp.com/wp-content/uploads/2019/03/BKK-BeachHouse-CudlippVisualisation-EXTPool.jpg');
        height: 90vh;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        text-align: center;
        }
        .btn{
        display: inline-block;
        color: #fff;
        border: 2px solid #ffffff;
        padding: 1rem 1.5rem;
        margin: 10px 25px;
        text-decoration: none;
        border-radius: 3px;
        }
        .btn:hover{
        background-color: #4a4b4c;
        }
    </style>
</head>
<h1>Welcome to 'Home Expenses Calculator'</h1>
    <div class="row_container">
        <div class="block">
            <h3>Please, choose a user and enter your expenses.</h3>
            <div class="container">
                <a href="http://127.0.0.1:5000/home/Roman" class="btn">Roman</a> <br>
                <a href="http://127.0.0.1:5000/home/Maria" class="btn">Maria</a> <br>
            </div>
                <a href="http://127.0.0.1:5000/home/no_access" class="btn">Other user</a> <br>
        </div>
        <div class="block">
            <h3>To review all expenses click on the button below.</h3>
            <a href="http://127.0.0.1:5000/expenses" class="btn">All expenses</a> <br>
            <a href="http://127.0.0.1:5000/about" class="btn">About</a> <br>
        </div>
    </div>

    </body>
</html>
